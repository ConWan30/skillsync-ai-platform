<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¯ AI Opportunity Radar - SkillSync AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .radar-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .radar-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .radar-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .radar-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .radar-controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .control-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .control-group input, .control-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .scan-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .scan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .scan-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .radar-display {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .opportunities-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .panel-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .panel-header h2 {
            color: #333;
            margin-left: 10px;
            font-size: 1.8em;
        }

        .opportunity-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid transparent;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .opportunity-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .opportunity-card.critical { border-left-color: #dc3545; }
        .opportunity-card.high { border-left-color: #fd7e14; }
        .opportunity-card.medium { border-left-color: #ffc107; }
        .opportunity-card.low { border-left-color: #28a745; }

        .opportunity-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .opportunity-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .opportunity-company {
            color: #666;
            font-size: 1.1em;
        }

        .opportunity-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }

        .meta-item i {
            margin-right: 5px;
            width: 16px;
        }

        .confidence-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .urgency-badge {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .urgency-critical { background: #dc3545; color: white; }
        .urgency-high { background: #fd7e14; color: white; }
        .urgency-medium { background: #ffc107; color: #333; }
        .urgency-low { background: #28a745; color: white; }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .skill-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .intelligence-panel {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .intelligence-section {
            margin-bottom: 25px;
        }

        .intelligence-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
        }

        .intelligence-section h3 i {
            margin-right: 8px;
            color: #667eea;
        }

        .trend-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #f0f2f5;
        }

        .trend-value {
            font-weight: 600;
            color: #28a745;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .ai-insights {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .ai-insights h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .insight-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .radar-display {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="radar-container">
        <div class="radar-header">
            <h1><i class="fas fa-radar"></i> AI Opportunity Radar</h1>
            <p>Revolutionary job market intelligence powered by advanced AI</p>
        </div>

        <div class="radar-controls">
            <div class="control-row">
                <div class="control-group">
                    <label for="skills"><i class="fas fa-cogs"></i> Your Skills</label>
                    <input type="text" id="skills" placeholder="Python, JavaScript, React..." 
                           value="Python, JavaScript, React, Node.js">
                </div>
                <div class="control-group">
                    <label for="interests"><i class="fas fa-heart"></i> Career Interests</label>
                    <input type="text" id="interests" placeholder="AI, Web Development, Data Science..." 
                           value="AI, Full-Stack Development">
                </div>
                <div class="control-group">
                    <label for="experience"><i class="fas fa-calendar-alt"></i> Experience (Years)</label>
                    <select id="experience">
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3" selected>3 Years</option>
                        <option value="5">5 Years</option>
                        <option value="10">10+ Years</option>
                    </select>
                </div>
            </div>
            <div class="control-row">
                <div class="control-group">
                    <label for="salary"><i class="fas fa-dollar-sign"></i> Target Salary</label>
                    <input type="number" id="salary" placeholder="100000" value="120000">
                </div>
                <div class="control-group">
                    <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                    <input type="text" id="location" placeholder="Remote, New York, etc." value="Remote">
                </div>
                <div class="control-group">
                    <label for="industry"><i class="fas fa-industry"></i> Industry</label>
                    <select id="industry">
                        <option value="Technology" selected>Technology</option>
                        <option value="Finance">Finance</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Education">Education</option>
                        <option value="Retail">Retail</option>
                    </select>
                </div>
            </div>
            <div style="text-align: center; margin-top: 20px;">
                <button class="scan-btn" onclick="scanOpportunities()">
                    <i class="fas fa-search"></i> Scan Market Opportunities
                </button>
            </div>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>AI scanning job market intelligence...</p>
        </div>

        <div class="radar-display" id="radarDisplay" style="display: none;">
            <div class="opportunities-panel">
                <div class="panel-header">
                    <i class="fas fa-bullseye"></i>
                    <h2>Market Opportunities</h2>
                </div>
                <div id="opportunitiesList">
                    <!-- Opportunities will be populated here -->
                </div>
            </div>

            <div class="intelligence-panel">
                <div class="panel-header">
                    <i class="fas fa-brain"></i>
                    <h2>Market Intelligence</h2>
                </div>
                
                <div class="intelligence-section">
                    <h3><i class="fas fa-chart-line"></i> Salary Trends</h3>
                    <div id="salaryTrends">
                        <!-- Salary trends will be populated here -->
                    </div>
                </div>

                <div class="intelligence-section">
                    <h3><i class="fas fa-rocket"></i> Emerging Roles</h3>
                    <div id="emergingRoles">
                        <!-- Emerging roles will be populated here -->
                    </div>
                </div>

                <div class="intelligence-section">
                    <h3><i class="fas fa-fire"></i> Hot Skills</h3>
                    <div id="hotSkills">
                        <!-- Hot skills will be populated here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="ai-insights" id="aiInsights" style="display: none;">
            <h3><i class="fas fa-lightbulb"></i> AI Insights</h3>
            <div id="insightsList">
                <!-- AI insights will be populated here -->
            </div>
        </div>
    </div>

    <script>
        async function scanOpportunities() {
            const scanBtn = document.querySelector('.scan-btn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const radarDisplay = document.getElementById('radarDisplay');
            const aiInsights = document.getElementById('aiInsights');

            // Show loading state
            scanBtn.disabled = true;
            scanBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Scanning...';
            loadingSpinner.style.display = 'block';
            radarDisplay.style.display = 'none';
            aiInsights.style.display = 'none';

            // Collect user input
            const requestData = {
                skills: document.getElementById('skills').value.split(',').map(s => s.trim()),
                interests: document.getElementById('interests').value.split(',').map(s => s.trim()),
                experience_years: parseInt(document.getElementById('experience').value),
                target_salary: parseInt(document.getElementById('salary').value),
                location: document.getElementById('location').value,
                industry: document.getElementById('industry').value
            };

            try {
                // Call AI Opportunity Radar API
                const response = await fetch('/api/ai/opportunity-radar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    displayOpportunities(data.opportunities);
                    displayMarketIntelligence(data.market_intelligence);
                    displayAIInsights(data.ai_insights);
                    
                    radarDisplay.style.display = 'grid';
                    aiInsights.style.display = 'block';
                } else {
                    console.error('Radar scan failed:', data.error);
                    // Show fallback data if available
                    if (data.fallback_data) {
                        displayFallbackData(data.fallback_data);
                        radarDisplay.style.display = 'grid';
                    }
                }

            } catch (error) {
                console.error('Radar scan error:', error);
                displayError('Failed to scan opportunities. Please try again.');
            } finally {
                // Hide loading state
                loadingSpinner.style.display = 'none';
                scanBtn.disabled = false;
                scanBtn.innerHTML = '<i class="fas fa-search"></i> Scan Market Opportunities';
            }
        }

        function displayOpportunities(opportunities) {
            const opportunitiesList = document.getElementById('opportunitiesList');
            
            if (!opportunities || opportunities.length === 0) {
                opportunitiesList.innerHTML = '<p style="text-align: center; color: #666;">No opportunities found. Try adjusting your criteria.</p>';
                return;
            }

            opportunitiesList.innerHTML = opportunities.map(opp => `
                <div class="opportunity-card ${opp.urgency_level}">
                    <div class="opportunity-header">
                        <div>
                            <div class="opportunity-title">${opp.role_title}</div>
                            <div class="opportunity-company">${opp.company}</div>
                        </div>
                        <div class="confidence-score">${Math.round(opp.confidence_score * 100)}% Match</div>
                    </div>
                    
                    <div class="opportunity-meta">
                        <div class="meta-item">
                            <i class="fas fa-map-marker-alt"></i>
                            ${opp.location}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-dollar-sign"></i>
                            $${opp.salary_range.min.toLocaleString()} - $${opp.salary_range.max.toLocaleString()}
                        </div>
                        <div class="meta-item">
                            <i class="fas fa-chart-line"></i>
                            ${opp.market_trend}
                        </div>
                        <div class="urgency-badge urgency-${opp.urgency_level}">
                            ${opp.urgency_level} Priority
                        </div>
                    </div>

                    <div class="skills-list">
                        ${opp.required_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                    </div>

                    ${opp.source_indicators && opp.source_indicators.length > 0 ? `
                        <div style="margin-top: 10px; font-size: 0.9em; color: #666;">
                            <strong>Signals:</strong> ${opp.source_indicators.join(' â€¢ ')}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function displayMarketIntelligence(intel) {
            // Display salary trends
            const salaryTrends = document.getElementById('salaryTrends');
            salaryTrends.innerHTML = Object.entries(intel.salary_trends || {}).map(([role, trend]) => `
                <div class="trend-item">
                    <span>${role}</span>
                    <span class="trend-value">+${trend}%</span>
                </div>
            `).join('');

            // Display emerging roles
            const emergingRoles = document.getElementById('emergingRoles');
            emergingRoles.innerHTML = intel.emerging_roles.map(role => `
                <div style="padding: 5px 0; color: #667eea; font-weight: 500;">
                    <i class="fas fa-star"></i> ${role}
                </div>
            `).join('');

            // Display hot skills
            const hotSkills = document.getElementById('hotSkills');
            hotSkills.innerHTML = `
                <div class="skills-list">
                    ${intel.hot_skills.map(skill => `<span class="skill-tag" style="background: #667eea; color: white;">${skill}</span>`).join('')}
                </div>
            `;
        }

        function displayAIInsights(insights) {
            const insightsList = document.getElementById('insightsList');
            insightsList.innerHTML = insights.map(insight => `
                <div class="insight-item">${insight}</div>
            `).join('');
        }

        function displayFallbackData(fallbackData) {
            const opportunitiesList = document.getElementById('opportunitiesList');
            opportunitiesList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #666;">
                    <i class="fas fa-info-circle" style="font-size: 2em; margin-bottom: 15px;"></i>
                    <h3>${fallbackData.message}</h3>
                    <p style="margin-top: 10px;">${fallbackData.suggested_action || 'Please try again later.'}</p>
                </div>
            `;
        }

        function displayError(message) {
            const opportunitiesList = document.getElementById('opportunitiesList');
            opportunitiesList.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2em; margin-bottom: 15px;"></i>
                    <h3>Error</h3>
                    <p style="margin-top: 10px;">${message}</p>
                </div>
            `;
            document.getElementById('radarDisplay').style.display = 'grid';
        }

        // Auto-scan on page load with default values
        window.addEventListener('load', () => {
            setTimeout(scanOpportunities, 1000);
        });
    </script>
</body>
</html>
