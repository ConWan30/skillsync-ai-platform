<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”„ AI Career Pivot Pathfinder - SkillSync AI</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .pivot-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .pivot-header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .pivot-header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .pivot-header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .pivot-form {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
            display: flex;
            align-items: center;
        }

        .form-section h3 i {
            margin-right: 10px;
            color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input, .form-group select {
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .analyze-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
            display: block;
            margin: 30px auto 0;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .pivot-results {
            display: none;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .results-main {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .results-sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            height: fit-content;
        }

        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f2f5;
        }

        .section-header h2 {
            color: #333;
            margin-left: 10px;
            font-size: 1.8em;
        }

        .success-probability {
            text-align: center;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .probability-value {
            font-size: 3em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .bridge-role {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 5px solid #667eea;
            transition: transform 0.3s;
        }

        .bridge-role:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .bridge-role-title {
            font-size: 1.4em;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .bridge-role-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
            color: #555;
        }

        .meta-item i {
            margin-right: 8px;
            width: 16px;
            color: #667eea;
        }

        .skills-section {
            margin-top: 15px;
        }

        .skills-section h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .skills-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: #e9ecef;
            color: #495057;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 500;
        }

        .skill-tag.gained {
            background: #d4edda;
            color: #155724;
        }

        .timeline {
            margin-bottom: 30px;
        }

        .timeline-item {
            display: flex;
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-marker {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin-right: 20px;
            flex-shrink: 0;
        }

        .timeline-content {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            flex: 1;
        }

        .timeline-phase {
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .timeline-duration {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .financial-impact {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .financial-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .financial-item:last-child {
            border-bottom: none;
        }

        .financial-value {
            font-weight: 600;
            font-size: 1.1em;
        }

        .recommendations {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
        }

        .recommendations h3 {
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .recommendation-item {
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
        }

        .risk-assessment {
            margin-bottom: 20px;
        }

        .risk-item {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .risk-item.high {
            background: #f8d7da;
            border-color: #f5c6cb;
        }

        .risk-item.medium {
            background: #fff3cd;
            border-color: #ffeaa7;
        }

        .risk-item.low {
            background: #d4edda;
            border-color: #c3e6cb;
        }

        .risk-title {
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .risk-strategies {
            margin-top: 8px;
        }

        .risk-strategies ul {
            margin-left: 20px;
        }

        @media (max-width: 768px) {
            .pivot-results {
                grid-template-columns: 1fr;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .bridge-role-meta {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="pivot-container">
        <div class="pivot-header">
            <h1><i class="fas fa-route"></i> AI Career Pivot Pathfinder</h1>
            <p>Revolutionary career transition planning with bridge role identification</p>
        </div>

        <div class="pivot-form">
            <div class="form-section">
                <h3><i class="fas fa-user"></i> Current Profile</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="currentRole">Current Role</label>
                        <input type="text" id="currentRole" value="Software Developer" placeholder="Software Developer, Marketing Manager, etc.">
                    </div>
                    <div class="form-group">
                        <label for="experienceYears">Years of Experience</label>
                        <select id="experienceYears">
                            <option value="1">1 Year</option>
                            <option value="2">2 Years</option>
                            <option value="3" selected>3 Years</option>
                            <option value="5">5 Years</option>
                            <option value="10">10+ Years</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="currentSalary">Current Salary</label>
                        <input type="number" id="currentSalary" value="85000" placeholder="85000">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="currentSkills">Current Skills</label>
                        <input type="text" id="currentSkills" value="Python, JavaScript, React, SQL, Git" placeholder="Python, JavaScript, React...">
                    </div>
                    <div class="form-group">
                        <label for="interests">Career Interests</label>
                        <input type="text" id="interests" value="Product Management, Leadership" placeholder="Product Management, Data Science...">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h3><i class="fas fa-bullseye"></i> Target Career</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="targetCareer">Target Role</label>
                        <select id="targetCareer">
                            <option value="Product Manager" selected>Product Manager</option>
                            <option value="Data Scientist">Data Scientist</option>
                            <option value="Marketing Manager">Marketing Manager</option>
                            <option value="Sales Engineer">Sales Engineer</option>
                            <option value="DevOps Engineer">DevOps Engineer</option>
                            <option value="UX Designer">UX Designer</option>
                            <option value="Technical Writer">Technical Writer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="riskTolerance">Risk Tolerance</label>
                        <select id="riskTolerance">
                            <option value="low">Low - Minimal disruption</option>
                            <option value="medium" selected>Medium - Balanced approach</option>
                            <option value="high">High - Aggressive transition</option>
                        </select>
                    </div>
                </div>
            </div>

            <button class="analyze-btn" onclick="analyzePivot()">
                <i class="fas fa-chart-line"></i> Analyze Career Pivot Path
            </button>
        </div>

        <div class="loading-spinner" id="loadingSpinner">
            <div class="spinner"></div>
            <p>AI analyzing your career transition path...</p>
        </div>

        <div class="pivot-results" id="pivotResults">
            <div class="results-main">
                <div class="section-header">
                    <i class="fas fa-route"></i>
                    <h2>Your Pivot Pathway</h2>
                </div>

                <div class="success-probability" id="successProbability">
                    <!-- Success probability will be populated here -->
                </div>

                <div class="timeline" id="timeline">
                    <!-- Timeline will be populated here -->
                </div>

                <div id="bridgeRoles">
                    <!-- Bridge roles will be populated here -->
                </div>
            </div>

            <div class="results-sidebar">
                <div class="financial-impact" id="financialImpact">
                    <h3><i class="fas fa-dollar-sign"></i> Financial Impact</h3>
                    <!-- Financial data will be populated here -->
                </div>

                <div class="risk-assessment" id="riskAssessment">
                    <h3><i class="fas fa-exclamation-triangle"></i> Risk Assessment</h3>
                    <!-- Risk data will be populated here -->
                </div>
            </div>
        </div>

        <div class="recommendations" id="recommendations" style="display: none;">
            <h3><i class="fas fa-lightbulb"></i> AI Recommendations</h3>
            <div id="recommendationsList">
                <!-- AI recommendations will be populated here -->
            </div>
        </div>
    </div>

    <script>
        async function analyzePivot() {
            console.log('Analyze Pivot button clicked');
            
            const analyzeBtn = document.querySelector('.analyze-btn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const pivotResults = document.getElementById('pivotResults');
            const recommendations = document.getElementById('recommendations');

            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
            loadingSpinner.style.display = 'block';
            pivotResults.style.display = 'none';
            recommendations.style.display = 'none';

            // Collect user input
            const requestData = {
                current_role: document.getElementById('currentRole').value,
                experience_years: parseInt(document.getElementById('experienceYears').value),
                current_salary: parseInt(document.getElementById('currentSalary').value),
                skills: document.getElementById('currentSkills').value.split(',').map(s => s.trim()),
                interests: document.getElementById('interests').value.split(',').map(s => s.trim()),
                target_career: document.getElementById('targetCareer').value,
                risk_tolerance: document.getElementById('riskTolerance').value,
                user_id: 1 // Default user ID
            };

            try {
                // Call AI Career Pivot Pathfinder API
                const response = await fetch('/api/ai/career-pivot-pathfinder', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();

                if (data.success) {
                    displayPivotPath(data.pivot_path);
                    displayRecommendations(data.ai_recommendations);
                    
                    pivotResults.style.display = 'grid';
                    recommendations.style.display = 'block';
                } else {
                    console.error('Pivot analysis failed:', data.error);
                    displayError(data.error || 'Analysis failed');
                }

            } catch (error) {
                console.error('Pivot analysis error:', error);
                displayError('Failed to analyze career pivot. Please try again.');
            } finally {
                // Hide loading state
                loadingSpinner.style.display = 'none';
                analyzeBtn.disabled = false;
                analyzeBtn.innerHTML = '<i class="fas fa-chart-line"></i> Analyze Career Pivot Path';
            }
        }

        function displayPivotPath(pivotPath) {
            // Display success probability
            const successProb = document.getElementById('successProbability');
            successProb.innerHTML = `
                <div class="probability-value">${Math.round(pivotPath.success_probability * 100)}%</div>
                <div>Success Probability</div>
                <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">
                    ${pivotPath.source_career} â†’ ${pivotPath.target_career}
                </div>
            `;

            // Display timeline
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = `
                <h3 style="margin-bottom: 20px;"><i class="fas fa-calendar-alt"></i> Transition Timeline</h3>
                ${pivotPath.timeline_milestones.map((milestone, index) => `
                    <div class="timeline-item">
                        <div class="timeline-marker">${index + 1}</div>
                        <div class="timeline-content">
                            <div class="timeline-phase">${milestone.phase}</div>
                            <div class="timeline-duration">${milestone.duration}</div>
                            <div style="margin-top: 8px;">
                                ${milestone.key_activities.map(activity => `<div>â€¢ ${activity}</div>`).join('')}
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;

            // Display bridge roles
            const bridgeRoles = document.getElementById('bridgeRoles');
            if (pivotPath.bridge_roles && pivotPath.bridge_roles.length > 0) {
                bridgeRoles.innerHTML = `
                    <h3 style="margin-bottom: 20px;"><i class="fas fa-bridge"></i> Bridge Roles</h3>
                    ${pivotPath.bridge_roles.map(role => `
                        <div class="bridge-role">
                            <div class="bridge-role-title">${role.role_title}</div>
                            <div class="bridge-role-meta">
                                <div class="meta-item">
                                    <i class="fas fa-building"></i>
                                    ${role.company_type}
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-clock"></i>
                                    ${role.duration_months} months
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-dollar-sign"></i>
                                    $${role.salary_range.min.toLocaleString()} - $${role.salary_range.max.toLocaleString()}
                                </div>
                                <div class="meta-item">
                                    <i class="fas fa-chart-line"></i>
                                    ${Math.round(role.success_probability * 100)}% success rate
                                </div>
                            </div>
                            <div class="skills-section">
                                <h4>Required Skills:</h4>
                                <div class="skills-list">
                                    ${role.required_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')}
                                </div>
                            </div>
                            <div class="skills-section">
                                <h4>Skills You'll Gain:</h4>
                                <div class="skills-list">
                                    ${role.skills_you_will_gain.map(skill => `<span class="skill-tag gained">${skill}</span>`).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                `;
            } else {
                bridgeRoles.innerHTML = `
                    <h3 style="margin-bottom: 20px;"><i class="fas fa-bridge"></i> Direct Transition</h3>
                    <div style="text-align: center; padding: 20px; color: #666;">
                        <i class="fas fa-rocket" style="font-size: 2em; margin-bottom: 10px; color: #28a745;"></i>
                        <p>Your skills align well for a direct transition!</p>
                    </div>
                `;
            }

            // Display financial impact
            const financialImpact = document.getElementById('financialImpact');
            financialImpact.innerHTML = `
                <h3><i class="fas fa-dollar-sign"></i> Financial Impact</h3>
                <div class="financial-item">
                    <span>Current Salary</span>
                    <span class="financial-value">$${pivotPath.financial_impact.current_salary.toLocaleString()}</span>
                </div>
                <div class="financial-item">
                    <span>Target Salary</span>
                    <span class="financial-value">$${pivotPath.financial_impact.target_salary.toLocaleString()}</span>
                </div>
                <div class="financial-item">
                    <span>Learning Investment</span>
                    <span class="financial-value">$${pivotPath.financial_impact.learning_investment.toLocaleString()}</span>
                </div>
                <div class="financial-item">
                    <span>ROI Timeline</span>
                    <span class="financial-value">${pivotPath.financial_impact.roi_months} months</span>
                </div>
                <div class="financial-item" style="border-top: 2px solid rgba(255,255,255,0.3); margin-top: 10px; padding-top: 10px;">
                    <span><strong>5-Year Gain</strong></span>
                    <span class="financial-value"><strong>$${pivotPath.financial_impact.five_year_financial_gain.toLocaleString()}</strong></span>
                </div>
            `;

            // Display risk assessment
            const riskAssessment = document.getElementById('riskAssessment');
            if (pivotPath.risk_assessment && pivotPath.risk_assessment.risk_breakdown) {
                riskAssessment.innerHTML = `
                    <h3><i class="fas fa-exclamation-triangle"></i> Risk Assessment</h3>
                    <div style="margin-bottom: 15px; padding: 10px; background: rgba(0,0,0,0.1); border-radius: 8px;">
                        <strong>Overall Risk Level: ${pivotPath.risk_assessment.overall_risk_level.toUpperCase()}</strong>
                    </div>
                    ${pivotPath.risk_assessment.risk_breakdown.map(risk => `
                        <div class="risk-item ${risk.severity}">
                            <div class="risk-title">${risk.risk_type} Risk - ${risk.severity}</div>
                            <div>${risk.impact_description}</div>
                            <div class="risk-strategies">
                                <strong>Mitigation:</strong>
                                <ul>
                                    ${risk.mitigation_strategies.map(strategy => `<li>${strategy}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    `).join('')}
                `;
            }
        }

        function displayRecommendations(recommendations) {
            const recommendationsList = document.getElementById('recommendationsList');
            recommendationsList.innerHTML = recommendations.map(rec => `
                <div class="recommendation-item">${rec}</div>
            `).join('');
        }

        function displayError(message) {
            const pivotResults = document.getElementById('pivotResults');
            const resultsMain = document.querySelector('.results-main');
            
            resultsMain.innerHTML = `
                <div style="text-align: center; padding: 40px; color: #dc3545;">
                    <i class="fas fa-exclamation-triangle" style="font-size: 2em; margin-bottom: 15px;"></i>
                    <h3>Analysis Error</h3>
                    <p style="margin-top: 10px;">${message}</p>
                    <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer;">
                        Try Again
                    </button>
                </div>
            `;
            
            pivotResults.style.display = 'grid';
        }

        // Demo mode - auto-analyze disabled for debugging
        window.addEventListener('load', () => {
            console.log('AI Career Pivot page loaded successfully');
            // Uncomment next line to auto-analyze on load
            // setTimeout(analyzePivot, 2000);
        });
    </script>
</body>
</html>
